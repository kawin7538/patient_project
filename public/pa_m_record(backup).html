    <body>
        <div class="container">
            <br>
        <div class="text-center"><h2>Medical Record</h2></div><br>
        <div id="login_info">
            <div class="row">
                <div class="col-0 col-sm-6"></div>
                <div class="col-6 col-sm-3" id="show_VN"></div>
                <div class="col-6 col-sm-3" id="show_HN"></div>
            </div>
        </div>
        <br>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="first-tab" data-toggle="tab" href="#personal_info" role="tab" aria-controls="personal_info" aria-selected="true">ข้อมูลส่วนตัว</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="second-tab" data-toggle="tab" href="#pa_information" role="tab" aria-controls="pa_information" aria-selected="false">ประวัติส่วนตัว</a>
          </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="personal_info" role="tabpanel" aria-labelledby="first-tab">
                <br><b>ข้อมูลส่วนตัว</b><br>
                <div class="form-group row">
                    <label for="pa_sex" class=" col-4 col-sm-2 col-md-2 col-form-label">เพศ</label>
                    <div class="col-8 col-sm-4 col-md-4">
                        <select id="pa_sex" class="form-control">
                            <option value="None">ไม่ระบุ</option>
                            <option value="Male">ชาย</option>
                            <option value="Female">หญิง</option>
                        </select>
                    </div>
                    <label for="pa_name" class="col-sm-2 col-md-2 col-form-label">ชื่อ-นามสกุล</label>
                    <div class="col-sm-4 col-md-4">
                        <input type="text" name="pa_name" id="pa_name" class="form-control">
                    </div>
                </div>
                
                <div class="form-row">
                    <label for="pa_13id" class="col-sm-4 col-form-label">เลขบัตรประชาชน</label>
                    <div class="col-sm-8">
                    <input name="pa_13id" type="text" id="pa_13id" class="form-control">   
                    </div>
                </div>
                <br>
                <div class="form-row">
                    <label for="pa_birth" class="col-4 col-sm-4 col-md-4 col-form-label">วันเดือนปีเกิด</label> 
                    <input  type="text"  id="pa_birth" class="col-8 col-sm-8 col-md-8 datepicker" width="200"/>
                </div>
                <br>
                <div class="form-group row">
                    <label for="pa_blood" class="col-4 col-sm-2 col-md-2 col-form-label">หมู่เลือด</label>
                    <div class="col-8 col-sm-4 col-md-4">
                        <select id="pa_blood" class="form-control">
                            <option value="None" selected>ไม่ระบุ</option>
                            <option value="A" >A</option>
                            <option value="B" >B</option>
                            <option value="AB" >AB</option>
                            <option value="O" >O</option>
                        </select>
                    </div>
                    <label for="pa_occu" class="col-sm-2 col-md-1 col-form-label">อาชีพ</label>
                    <div class="col-sm-4 col-md-5">
                        <input type="text" id="pa_occu" name="pa_occu" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-row">
                        <label for="pa_offer" class="col-sm-4 col-form-label">สิทธิการรักษา</label>
                        <div class="col-sm-8">
                            <select id="pa_offer" class="form-control">
                                <option value="None">ไม่มี</option>
                                <option value="30Bath">สิทธิ30 บาท</option>
                                <option value="Government officer">สิทธิราชการ</option>
                                <option value="Social Security Rights">สิทธิประกันสังคม</option>
                                <option value="Medical treatment rights of local employees">สิทธิรักษาพยาบาลของพนักงานส่วนท้องถิ่น</option>
                                <option value="Medical treatment rights of other government agencies">สิทธิรักษาพยาบาลของหน่วยงานรัฐอืื่นๆ</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="form-row">
                        <label for="pa_address" class="col-sm-3 col-form-label">ที่อยู่</label>
                        <div class="col-sm-9">
                            <textarea rows="4" cols="30" name="pa_address" id="pa_address" class="form-control"></textarea>
                        </div>
                    </div>
                </div>

                <!-- เบอร์โทรศัพท์: <input type="text" id="pa_phone" name="pa_phone"><br>
                สถานพยาบาลที่มีสิทธิการรักษา: <input type="text" name="pa_h_available" id="pa_h_available"><br><br> -->
                <div class="form-group">
                    <div class="form-row">
                        <label for="pa_phone" class="col-sm-4 col-form-label">เบอร์โทรศัพท์</label>
                        <div class="col-sm-8">
                            <input type="text" id="pa_phone" name="pa_phone" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <label for="pa_h_available" class="col-sm-4 col-form-label">สถานพยาบาลที่มีสิทธิการรักษา</label>
                        <div class="col-sm-8">
                            <input type="text" name="pa_h_available" id="pa_h_available" class="form-control">
                        </div>
                    </div>
                </div>

            </div>
            <div class="tab-pane fade" id="pa_information" role="tabpanel" aria-labelledby="second-tab">
                <br><b>ประวัติส่วนตัว</b><br>
                <!-- การผ่าตัด: <input type="checkbox" name="pa_vivisec" id="pa_vivisec" onclick="check_text('vivisec')">
                <div id="vivisec_info" style="display:none">บริเวณที่ผ่าตัด<input type="text" name="pa_vivisec_text" id="pa_vivisec_text"></div><br> -->

                <div class="form-group row">
                    <label for="pa_vivisec" class=" col-4 col-form-label">การผ่าตัด</label>
                    <div class="col-8 col-sm-2 col-md-2">
                        <!-- <input type="checkbox" name="pa_vivisec" id="pa_vivisec" class="form-control"> -->
                        <div class="form-check">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="pa_vivisec" name="pa_vivisec">
                                    <label class="custom-control-label" for="pa_vivisec"></label>
                                </div>
                        </div>
                    </div>
                        <label for="pa_vivisec_text" class="col col-form-label vivisec_info">บริเวณที่ผ่าตัด</label>
                        <div class="col vivisec_info">
                            <input type="text" name="pa_vivisec_text" id="pa_vivisec_text" class="form-control">
                        </div>
                </div>
        
                <!-- แพ้ยา: <input type="checkbox" name="pa_drug_a" id="pa_drug_a" onclick="check_text('drug_a')">
                <div id="drug_a_info" style="display:none">ยาที่แพ้<input type="text" name="pa_drug_a_text" id="pa_drug_a_text"></div><br> -->


                <div class="form-group row">
                    <label for="pa_drug_a" class=" col-4 col-form-label">แพ้ยา</label>
                    <div class="col-8 col-sm-2 col-md-2">
                        <!-- <input type="checkbox" name="pa_drug_a" id="pa_drug_a" class="form-control"> -->
                        <div class="form-check">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="pa_drug_a" name="pa_drug_a">
                                    <label class="custom-control-label" for="pa_drug_a"></label>
                                </div>
                        </div>
                    </div>
                        <label for="pa_drug_a_text" class="col col-form-label drug_a_info">ยาที่แพ้</label>
                        <div class="col drug_a_info">
                            <input type="text" name="pa_drug_a_text" id="pa_drug_a_text" class="form-control">
                        </div>
                </div>
        
                <!-- แพ้อาหาร: <input type="checkbox" name="pa_food_a" id="pa_food_a" onclick="check_text('food_a')">
                <div id="food_a_info" style="display:none">ยาที่แพ้<input type="text" name="pa_food_a_text" id="pa_food_a_text"></div><br> -->

                <div class="form-group row">
                    <label for="pa_food_a" class=" col-4 col-form-label">อาหาร</label>
                    <div class="col-8 col-sm-2 col-md-2">
                        <!-- <input type="checkbox" name="pa_food_a" id="pa_food_a" class="form-control"> -->
                        <div class="form-check">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="pa_food_a" name="pa_food_a">
                                    <label class="custom-control-label" for="pa_food_a"></label>
                                </div>
                        </div>
                    </div>
                        <label for="pa_food_a_text" class="col col-form-label food_a_info">อาหารที่แพ้</label>
                        <div class="col food_a_info">
                            <input type="text" name="pa_food_a_text" id="pa_food_a_text" class="form-control">
                        </div>
                </div>

                <div class="form-group">
                    <div class="form-row">
                        <label for="pa_drug_u" class="col-sm-4 col-form-label">ยาที่ใช้ประจำ</label>
                        <div class="col-sm-8">
                            <input type="text" id="pa_drug_u" name="pa_drug_u" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-row">
                        <label for="pa_disease" class="col-sm-4 col-form-label">โรคประจำตัว</label>
                        <div class="col-sm-8">
                            <input type="text" id="pa_disease" name="pa_disease" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-2">ปัจจัยเสี่ยง</div>
                    <div class="col-sm-10">
                          <div class="form-check">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="pa_smoke" name="pa_smoke">
                                <label class="custom-control-label" for="pa_smoke">สูบบุหรี่</label>
                            </div>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="pa_alcohol" name="pa_alcohol">
                                <label class="custom-control-label" for="pa_alcohol">สุรา</label>
                            </div>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="pa_exercise" name="pa_exercise">
                                <label class="custom-control-label" for="pa_exercise">ออกกำลังกาย</label>
                            </div>
                          </div>
                    </div>
                </div>
        
                <!-- อาการ:<br>
                <input type="checkbox" name="pa_headache" id="pa_headache">ปวดหัว<br>
                <input type="checkbox" name="pa_fever" id="pa_fever">เป็นไข้<br> -->

                <div class="form-group row">
                    <div class="col-sm-2">อาการ</div>
                    <div class="col-sm-10">
                          <div class="form-check">
                            <div class="custom-control custom-switch">

                                <input class="custom-control-input" type="checkbox" name="pa_headache" id="pa_headache">
                                <label class="custom-control-label" for="pa_headache">ปวดหัว</label>
                            </div>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="pa_fever" name="pa_fever">
                                <label class="custom-control-label" for="pa_fever">สุรา</label>
                            </div>
                          </div>
                    </div>
                </div></div>
        </div>

        <div class="form-group">
            
    
            
            <div id="button">
                <class="col-sm-6 center-block"><button onclick="pa_submit()" data-target="#exampleModalCenter" data-toggle="modal" class="btn btn-success">บันทึก</button>
                <class="col-sm-6 center-block"><button onclick="logoutVnHn()" class="btn btn-danger">ออกจากระบบ</button>
            </div>
            <br><br>
            <p id="pa_m_status"></p>
        </div>
        <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">ข้อมูลได้ถูกบันทึกเรียบร้อย</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              คุณสามารถแก้ได้หลังจากปิด popup นี้
            </div>
          </div>
        </div>
      </div>
        </div>
    </body>
    <script type="text/javascript"> 
        function a(){
            if($('#pa_vivisec').is(':checked')) {

                $('.vivisec_info').show()
            }
            else {
                $('.vivisec_info').hide()
            }

            if($("#pa_drug_a").is(':checked')) {

                $('.drug_a_info').show()
            }
            else {
                $('.drug_a_info').hide()
            }

            if($('#pa_food_a').is(':checked')) {

                $('.food_a_info').show()
            }
            else {
                $('.food_a_info').hide()
            }
        }
        pa_m_record_init(a);

        $(document).ready (function(){
            $("#success-alert").hide();
        });

        $(function(){
            $('.datepicker').datepicker();
        });
        
        $('#pa_vivisec').change( function(e) {
            a();
           
        });

        $('#pa_drug_a').change( function(e) {

            a();
        });

        $('#pa_food_a').change( function(e) {

            a();
        });
        </script>
</html>
